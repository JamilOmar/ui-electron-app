language: node_js
os:
  - linux
  - osx
  - windows
node_js:
  - lts/*
  - node
sudo: required
addons:
  chrome: stable
before_install:
  - |-
    if [ $TRAVIS_PULL_REQUEST == false ] && [ $TRAVIS_BRANCH == "master" ];
     then
        echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" > ~/.npmrc;
      else
        echo "//registry.npmjs.org/:_authToken=\${NPM_INSTALL_TOKEN}" > ~/.npmrc;
    fi
  - 'git config --global url."git@github.com:".insteadOf "https://github.com/"'
install:
  - npm i -g @labshare/lsc codecov
  - npm install
  - npm rebuild
script:
  - npm run build
  - npm run lint
  - xvfb-run npm test
after_success:
  - codecov
notifications:
  email: false
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
jobs:
  allow_failures:
    - node_js: node
  include:
    - stage: electron deployment mac
      if: branch = master
      os: osx
      osx_image: xcode7.2
      language: node_js
      node_js: lts/*
      script: skip
      deploy:
        provider: script
        skip_cleanup: true
        script: lsc build electron --platform=mac
    - stage: electron deployment windows
      if: branch = master
      os: win
      language: node_js
      node_js: lts/*
      script: skip
      deploy:
        provider: script
        skip_cleanup: true
        script: lsc build electron --platform=windows